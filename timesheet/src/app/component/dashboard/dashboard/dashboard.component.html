
<div >

      </div>

        <div *ngIf="startTimeString && !stopTimeString">

                  </div>
                  <div class="col-4 shadow m-2">
                      
                  </div>
                 </div>
              </div>
              <div class="col-4">
                  <div style="height: 400px;" class="edit-admin border rounded shadow p-2">
                      <ol  >
                          <li>user</li>
                      </ol>
                  </div>
                  <div class="mt-2 border rounded shadow p-2 bg-dark text-light d-flex align-items-center justify-content-center">
                      <h2 class="fw-bolder"><i class="fa-solid fa-users me-2"></i><a >Employee : 12</a></h2>
                  </div>
              </div>


          </div>
      </div>
