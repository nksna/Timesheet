<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5">
          <div class="text-center">
            <img
              src="./assets/food-court.jpg"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px"
              alt="profile"
            />
          </div>

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="password"
              placeholder="email"
              [(ngModel)]="email"
              name="password"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
              [(ngModel)]="password"
              name="password"
            />
          </div>
          <div class="mb-3">
            <input
              type="Role"
              class="form-control"
              id="Role"
              placeholder="Role"
              [(ngModel)]="Role"
              name="Role"
            />
          </div>
          <div class="mb-3">
            <input
              type="Employeeid"
              class="form-control"
              id="Role"
              placeholder="Employeeid"
              [(ngModel)]="Employeeid"
              name="Employeeid"
            />
          </div>
          <div class="mb-3">
            <input
              type="Employeeteam"
              class="form-control"
              id="Employeeteam"
              placeholder="Employeeteam"
              [(ngModel)]="Employeeteam"
              name="Employeeteam"
            />
          </div>
          <div class="mb-3">
            <input
              type="Employee TL"
              class="form-control"
              id="Employee TL"
              placeholder="Employee TL"
              [(ngModel)]="Employeetl"
              name="Employee TL"
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-color px-5 mb-5 w-100"
              (click)="Loginform()"
            >
              Register
            </button>
          </div>
          <div
            id="emailHelp"
            class="form-text text-center mb-5 text-dark pointere"
          >
            Registered?
            <a (click)="login()" class="text-dark fw-bold">
              Allready have an Account</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
