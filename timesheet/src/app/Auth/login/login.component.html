<div class="container-fluid login-page">
  <div class="row no-gutter">
    <div class="col-md-8 no-padding">
      <img
        *ngIf="images.length > 0"
        [src]="images[currentImageIndex]"
        class="img-fluid w-100 height"
        alt="profile"
      />
    </div>

    <div class="col-md-4 d-flex align-items-center loginright" >
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-7 mx-auto" *ngIf="logforforgetpass" >
            <h3 class="display-4 mt-3">Login</h3>

            <form [formGroup]="loginform">
              <div class="form-group mb-3" id="fontmail">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input
                  id="inputEmail"
                  type="email"
                  placeholder="Email address"
                formControlName="email"
                  autofocus
                  class="form-control rounded-pill border-0 shadow-sm px-4"/>
                  <i class="bi bi-envelope-fill"></i>
              </div>
              <div class="form-group mb-3" id="fontpassword">
                <label for="inputPassword" class="sr-only">Password</label>
                <input
                  id="inputPassword"
                  type="{{ showEyeicon ? 'text' : 'password' }}"
                  placeholder="Password"
                  class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                  [formControl]="loginform.get('password')"
                />
                <i class="bi bi-lock-fill" id="lock"></i>
                <i class="bi bi-eye-fill" (click)="onEyeicon()" *ngIf="showEyeicon" id="eyeicon"></i>
                <i class="bi bi-eye-slash-fill" (click)="onEyeicon()" *ngIf="!showEyeicon" id="eyeiconslash"></i>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input
                  id="customCheck1"
                  type="checkbox"
                  (change)="checked($event)"
                  class="custom-control-input mx-2"
                />
                <label for="customCheck1" class="custom-control-label"
                >Remember password</label
                >
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                (click)="Loginform()" 
                [disabled]="check"
              >
                Login to Continue
              </button>
              <a (click)="forgetpass()" data-bs-toggle="modal" data-bs-target="#fullPageModal" class="btn btn-link mx-3 text-danger" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-decoration: underline;" (click)="openQtyModel()">Forget Password</a>
              <div class="text-center d-flex justify-content-between mt-4"></div>
            </form>
          </div>
         
                <div class="col-lg-10 col-xl-7 mx-auto" *ngIf="forgetpassword">
                  <h3 class="display-4 mt-3">Login</h3>
          
                  <form [formGroup]="loginform">
                    <div class="form-group mb-3" id="fontmail">
                      <label for="inputEmail" class="sr-only">Email address</label>
                      <input
                        id="inputEmail"
                        type="email"
                        placeholder="Email address"
                      formControlName="email"
                        autofocus
                        class="form-control rounded-pill border-0 shadow-sm px-4"/>
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                    <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                    (click)="sendmail()">
                          Send to Mail
                    </button>
                    <div class="text-center d-flex justify-content-between mt-4"></div>
                  </form>
                </div>
              </div>
            </div>
            <!-- End Demo content -->
          </div>
        </div>
      </div>
      <!-- End Demo content -->
  
<!-- End The content half -->
